# --- General options --- #

# url is the full website URL
# baseurl is the website's URL without the hostname

# If you are building a simple GitHub user page (http://username.github.io) then use these settings:
url: "https://lexnederbragt.com"
baseurl: ""
paginate_path: "/blog/page:num/"

# If you are building a GitHub project page then use these settings:
#url: "http://username.github.io/projectname"
#baseurl: "/projectname"

# Of course don't forget to change the username and projectname to YOUR username and project

# Name of website
title: Lex Nederbragt

# Short description of your site
description: Personal webpage of Lex Nederbragt

# --- Navigation bar options --- #

# List of links in the navigation bar
navbar-links:
  Blog: "blog"
  About:
   - About me: "about"
   - CV: "cv"
   - Contact: "contact"
  Links:
    - University of Oslo: "http://folk.uio.no/alexajo"
    - ORCID: "http://orcid.org/0000-0001-5539-0999"
    - Google Scholar: "https://scholar.google.no/citations?user=lSNc07gAAAAJ&hl=en"
    - Github: "https://github.com/lexnederbragt"
    - FigShare: "https://figshare.com/authors/Lex_Nederbragt/100720"
    - LinkedIn: "https://linkedin.com/in/lexnederbragt"
    - Peer review: "https://publons.com/author/18712/alexander-j-nederbragt"
    - Slides: "https://figshare.com/collections/Slides_of_my_talks_presentations/3488832"
    - Older slides: "https://www.slideshare.net/flxlex"

# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
avatar: "/img/me.jpg"

# If you want to have an image logo in the top-left corner instead of the title text,
# then specify the following parameter
# title-img: "/img/avatar-icon.jpg"

# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: Personal webpage of Lex Nederbragt
  email: "lex dot nederbragt at gmail.com"
  # facebook: yourname  # eg. daattali
  github: lexnederbragt    # eg. daattali
  twitter: lexnederbragt   # eg. daattali
  # reddit: yourname    # eg. daattali
  # google-plus: +yourname   # eg. +DeanAttali or 109424658772469020925
  linkedin: lexnederbragt  # eg. daattali
  # xing: yourname      # eg. daattali
  # stackoverflow: yourlink  # eg. "3943160/daattali"
  # snapchat: yourname  # eg. daattali
  # instagram: yourname # eg. daattali
  # youtube: yourlink   # eg. user/daattali or channel/daattali
  # spotify: yourname   # eg. daattali
  # telephone: yourphone   # eg. +14159998888

# Select which links to show in the footer
footer-links-active:
  rss: true
  facebook: false
  email: false
  twitter: true
  google-plus: false
  github: true
  reddit: false
  linkedin: true
  xing: false
  stackoverflow: false
  snapchat: false
  instagram: false
  youtube: false
  spotify: false
  telephone: false

# Select which share links to show in posts
share-links-active:
  twitter: true
  facebook: false
  google: false
  linkedin: true

# How to display the link to the website in the footer
# Remove this if you don't want a link in the footer
url-pretty: "https://lexnederbragt.com"  # eg. "deanattali.com/beautiful-jekyll"

# --- Misc --- #
# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
#disqus: ""

# Fill in your Google Analytics ID to track your website using GA
google_analytics: "UA-112632107-1"

# Google Tag Manager ID
#gtm: ""

# Facebook App ID
# fb_app_id: ""

# Excerpt Word Length
# Truncates the excerpt to the specified number of words on the index page
excerpt_length: 50

# Character used to separate site title and description in HTML document title
# and RSS feed title
title-separator: "-"

# --- Don't need to touch anything below here (but you can if you want) --- #

# Reading Files
include:
  - _pages

# Output options (more information on Jekyll's site)
timezone: "Europe/Oslo"
markdown: kramdown
highlighter: rouge
permalink: /blog/:year-:month-:day-:title/
paginate: 5

kramdown:
  input: GFM

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
      social-share: true # add social media sharing buttons to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true

# Use tags pages (not recommended if you are deploying via GitHub pages, only set to true if deploying locally with ruby)
link-tags: true

# Exclude these files from production site
# 'vendor'  as per https://github.com/jekyll/jekyll/issues/5267#issuecomment-241379902
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - Vagrantfile
  - vendor


# prose.io config
prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "image"
        field:
          element: "text"
          label: "Image"
          help: "Add a thumbnail image to your post."
          placeholder: "Thumbnail"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."

gems:
  - jekyll-paginate
  - jekyll-feed
